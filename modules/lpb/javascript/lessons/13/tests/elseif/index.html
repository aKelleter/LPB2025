<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>La clause elseif</h1>
     <script>
       let year = prompt('En quelle année la spécification ECMAScript-2015 a-t-elle été publiée ?', '');

          if (year < 2015) {
          alert( 'Trop tôt...' );
          } else if (year > 2015) {
          alert( 'Trop tard' );
          } else {
          alert( 'Exactement!' );
}
     </script>   
</body>
</html>
