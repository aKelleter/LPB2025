<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo5</title>    
    <style>
      .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
        text-align: center;
      }
    </style>
</head>
<body>
  <script>
    let div = document.createElement('div');
    div.className = "alert";
    div.innerHTML = "<strong>Bonjour !</strong> Vous avez un nouveau message.";

    document.body.append(div);
    setTimeout(() => div.remove(), 1000); // supprime le message apr√®s 1 seconde
</script>
</body>
</html>
