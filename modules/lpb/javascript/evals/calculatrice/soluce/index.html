<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <h1>Calculatrice</h1>
        
        <!-- Recharger la page en Javascript-->
        <a href="javascript:window.location.reload();">Recharger la page</a>

        <br>
    </div>
    <script>

        // Fonction principale de la calculatrice
        function calculatrice() {
            // Demander le premier nombre
            let nombre1 = parseFloat(prompt("Entrez le premier nombre :"));
            
            // Vérifier si l'entrée est un nombre valide
            if (isNaN(nombre1)) {
                alert("Veuillez entrer un nombre valide.");
                return;
            }

            // Demander l'opération
            let operation = prompt("Entrez une opération (+, -, *, /) :");

            // Vérifier si l'opération est valide
            if (!["+", "-", "*", "/"].includes(operation)) {
                alert("Opération invalide !");
                return;
            }

            // Demander le deuxième nombre
            let nombre2 = parseFloat(prompt("Entrez le deuxième nombre :"));
            
            // Vérifier si l'entrée est un nombre valide
            if (isNaN(nombre2)) {
                alert("Veuillez entrer un nombre valide.");
                return;
            }

            // Vérifier la division par zéro
            if (operation === "/" && nombre2 === 0) {
                alert("Erreur : Division par zéro !");
                return;
            }

            // Effectuer le calcul
            let resultat;
            switch (operation) {
                case "+":
                    resultat = nombre1 + nombre2;
                    break;
                case "-":
                    resultat = nombre1 - nombre2;
                    break;
                case "*":
                    resultat = nombre1 * nombre2;
                    break;
                case "/":
                    resultat = nombre1 / nombre2;
                    break;
            }

            // Afficher le résultat
            alert(`Résultat : ${nombre1} ${operation} ${nombre2} = ${resultat}`);
        }

        // Lancer la calculatrice
        calculatrice();

    </script>
</body>
</html>
