Exemples : d'associativité des opérateurs<br>
$a = 3, $b = 4, $c = 5<br>
$a + $b * $c = 23<br>
($a + $b) * $c = 35<br>
$a + ($b * $c) = 23<br>
Exemple : ordre d'évaluation<br>
$a = 1<br>
$a + $a++ : 3<br>
Peut afficher 2 ou 3 ...<br>
Exemple : Priorité identique : + et - <br>
$z = 3 - 6 + 7 - 4 => 0 <br>
$z = 3 - (6 + 7) - 4 => -14 <br>
